# CollAgent Model Configuration
# Defines available AI providers and models

providers:
  google:
    env_key: GOOGLE_API_KEY
  openai:
    env_key: OPENAI_API_KEY
  openai_compatible:
    # For any OpenAI-compatible API (Ollama, vLLM, llama.cpp, LM Studio, etc.)
    # base_url is set per-model; no global env_key required

search_tools:
  tavily:
    env_key: TAVILY_API_KEY
  brave:
    env_key: BRAVE_SEARCH_API_KEY

models:
  - id: gemini-3-flash-preview
    display_name: "Gemini 3 Flash (Default)"
    provider: google
    default: true
  - id: gemini-3.1-pro-preview
    display_name: "Gemini 3.1 Pro (Higher Quality)"
    provider: google
  - id: gpt-5.2
    display_name: "GPT-5.2 Thinking"
    provider: openai
  - id: gpt-5.2-chat-latest
    display_name: "GPT-5.2 Instant (Fast)"
    provider: openai
  - id: gpt-5.2-pro
    display_name: "GPT-5.2 Pro (Highest Quality)"
    provider: openai

  # Example local/custom models (uncomment and configure):
